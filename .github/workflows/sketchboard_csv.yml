name: Build Syzygy Events CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * *" # daily ~6:30am PT

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch Syzygy events
        run: |
          python scripts/fetch_syzygy.py

      - name: Commit syzygy_events.csv
        run: |
          git config user.name "artlinks-bot"
          git config user.email "artlinks-bot@users.noreply.github.com"
          git add syzygy_events.csv
          git diff --staged --quiet || git commit -m "Update Syzygy events CSV"
          git push
