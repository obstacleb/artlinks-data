name: Build 111 Minna Events CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "25 15 * * *" # daily ~7:25am PT

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scrape 111 Minna events
        run: |
          python scripts/scrape_minna.py

      - name: Commit minna_events.csv
        run: |
          git config user.name "artlinks-bot"
          git config user.email "artlinks-bot@users.noreply.github.com"
          git add minna_events.csv
          git diff --staged --quiet || git commit -m "Update 111 Minna events CSV"
          git push
