name: Build Moth Belly Events CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "40 15 * * *" # daily ~7:40am PT

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scrape Moth Belly (Now Showing)
        run: |
          python scripts/scrape_mothbelly.py

      - name: Commit mothbelly_events.csv
        run: |
          git config user.name "artlinks-bot"
          git config user.email "artlinks-bot@users.noreply.github.com"
          git add mothbelly_events.csv
          git diff --staged --quiet || git commit -m "Update Moth Belly events CSV"
          git push
