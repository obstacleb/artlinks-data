name: Build ARCH workshops CSV

on:
  workflow_dispatch:
  schedule:
    # Daily (tweak as you like)
    - cron: "27 14 * * *"

permissions:
  contents: write

jobs:
  build-arch-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python scripts/scrape_arch.py

      - name: Commit CSV if changed
        run: |
          if git status --porcelain | grep -q "arch_events.csv"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add arch_events.csv
            git commit -m "Update arch_events.csv"
            git push
          else
            echo "No changes to commit."
          fi
