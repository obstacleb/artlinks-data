name: Build Syzygy Events CSV (Syzygy)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * *" # daily ~6:30am PT

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scrape Syzygy events
        run: |
          python scripts/scrape_syzygy.py > syzygy_events.csv
          echo "---- syzygy_events.csv (first 5 lines) ----"
          head -n 5 syzygy_events.csv
          echo "---- row count (excluding header) ----"
          python - <<'PY'
          import csv
          with open("syzygy_events.csv", newline="", encoding="utf-8") as f:
              n = sum(1 for _ in csv.reader(f)) - 1
          print(n)
          PY

      - name: Commit syzygy_events.csv
        run: |
          git config user.name "artlinks-bot"
          git config user.email "artlinks-bot@users.noreply.github.com"
          git add syzygy_events.csv
          git diff --staged --quiet || git commit -m "Update Syzygy events CSV"
          git push
